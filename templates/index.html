<!DOCTYPE html>
<html>
<head>
    <title>Spam Website Detector</title>
</head>
<body>
    <h2>AI-Based Website Spam Detection</h2>

    <form method="POST" action="/predict">
        <input type="text" name="url" placeholder="Enter website URL" required>
        <br><br>
        <button type="submit">Check Website</button>
    </form>

    {% if prediction %}
        <h3>{{ prediction }}</h3>
    {% endif %}
</body>
</html>
