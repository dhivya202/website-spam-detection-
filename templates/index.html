<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Spam Detection</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d2671, #c33764);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #1d2671;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #151b4f;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .spam {
            background: #ffe6e6;
            color: #b30000;
        }

        .legit {
            background: #e6ffed;
            color: #006b2e;
        }

        .url {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
            word-break: break-all;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>AI-Based Website Spam Detection</h2>

        <form method="POST" action="/predict">
            <input type="text" name="url" placeholder="Enter website URL" required>
            <button type="submit">Check Website</button>
        </form>

        {% if prediction %}
            <div class="result {% if 'Spam' in prediction %}spam{% else %}legit{% endif %}">
                {{ prediction }}
                <div class="url">{{ url }}</div>
            </div>
        {% endif %}
    </div>

</body>
</html>
