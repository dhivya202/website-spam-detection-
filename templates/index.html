<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Spam Detection</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 420px;
            padding: 28px;
            border-radius: 14px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #ccc;
            margin-bottom: 16px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            background: #203a43;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #162a32;
        }

        /* RESULT BOX */
        .result {
            margin-top: 22px;
            padding: 18px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }

        /* SPAM */
        .spam {
            background: #ffebeb;
            border: 2px solid #e60000;
            color: #e60000;
        }

        /* LEGIT */
        .legit {
            background: #eafff0;
            border: 2px solid #00a651;
            color: #008a44;
        }

        .url {
            font-size: 14px;
            color: #444;
            margin-top: 10px;
            word-break: break-all;
            font-weight: normal;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>AI-Based Website Spam Detection</h2>

        <form method="POST" action="/predict">
            <input type="text" name="url" placeholder="Enter website URL" required>
            <button type="submit">Check Website</button>
        </form>

        {% if prediction %}
            <div class="result {% if 'Spam' in prediction %}spam{% else %}legit{% endif %}">
                {% if 'Spam' in prediction %}
                    ðŸš¨ SPAM WEBSITE
                {% else %}
                    âœ… LEGITIMATE WEBSITE
                {% endif %}
                <div class="url">{{ url }}</div>
            </div>
        {% endif %}
    </div>

</body>
</html>
